<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-3Dmodel</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', function () {
    const viewer = document.getElementById('myViewer');
    if (!viewer) return;

    const degreesPerSecond = 50; // ここが「回転速度」

    let lastTime = null;
    let currentDeg = 0;

    function animate(time) {
      if (lastTime == null) {
        lastTime = time;
      }
      const delta = (time - lastTime) / 1000;
      lastTime = time;

      currentDeg += degreesPerSecond * delta;
      if (currentDeg >= 360) currentDeg -= 360;

      viewer.cameraOrbit = `${currentDeg}deg 75deg 2m`;

      requestAnimationFrame(animate);
    }

    viewer.addEventListener('load', () => {
      requestAnimationFrame(animate);
    });
  });
</script>

</head>

<body>
    <h1 class="title">3D model</h1>

    <section class="dmodel-view-box">
        <div class="model-3d">
            <model-viewer id ="myViewer" class="model" src="shimadasama/3dmodel/shimada-light1.glb" camera-controls auto-rotate
                disable-pan environment-image="shimadasama/3dmodel/Untitled.hdr" exposure="2.5">
            </model-viewer>
        </div>
        <div class="product-img-box">
            <img src="shimadasama/3dmodel/banglelightk.webp" alt="img" class="product-img">
        </div>
    </section>
    
    <section class="dmodel-view-box border-top">
        <div class="model-3d">
            <model-viewer class="model" src="shimadasama/3dmodel/shimada-light2.glb" camera-controls auto-rotate
                disable-pan environment-image="shimadasama/3dmodel/Untitled.hdr" exposure="2.5">
            </model-viewer>
        </div>
        <div class="product-img-box">
            <img src="shimadasama/3dmodel/banglelightk.webp" alt="img" class="product-img">
        </div>
    </section>
    
</body>

</html>
